<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhisperWall</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body>

    <header>
        <h1>WHISPER WALL</h1>
        <p class="subtitle">Confess anonymously.</p>
        <label class="toggle-switch">
            <input type="checkbox" id="themeCheckbox">
            <div class="toggle-track">
                <div class="toggle-thumb">
                    <svg class="toggle-icon icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="toggle-icon icon-moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </div>
            </div>
        </label>
    </header>

    <div class="input-wrapper">
        <div id="replyBar">
            <div style="display:flex; align-items:center; overflow:hidden;">
                <span style="margin-right: 5px; color: var(--accent);">Replying to:</span>
                <img id="replyMediaPreview" class="reply-thumb">
                <span id="replyTargetName" style="font-weight:bold; font-size: 0.9em;">...</span>
            </div>
            <span style="cursor:pointer; font-weight:bold; margin-left: 10px; color: #ef4444;" id="cancelReplyBtn">✕</span>
        </div>

        <textarea id="confessionText" placeholder="What is your secret?"></textarea>

        <div id="previewContainer">
            <span style="color: var(--text-dim); margin-right: 10px;">Attached:</span>
            <img id="previewImg" class="preview-thumb" style="display:none">
            <video id="previewVid" class="preview-video" style="display:none" muted></video>
            <span style="cursor:pointer; color: #ef4444; font-weight:bold; margin-left: auto;" id="clearBtn">✕</span>
        </div>

        <div class="action-row">
            <input type="file" id="fileInput" accept="image/*,video/*" style="display:none">
            <button class="btn-icon" id="uploadBtn" title="Upload Media">
                <svg class="plus-icon-svg" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
            <button class="btn-icon" id="tenorBtn" title="Add GIF">☺</button>
            <button class="btn-post" id="postBtn">
                <span id="btnText">Post Secret</span>
                <div class="uploading-spinner" id="btnSpinner"></div>
            </button>
        </div>

        <div id="tenorDrawer">
            <div class="tab-row">
                <div class="tab-btn active" id="tabGif" onclick="switchTab('gif')">GIFs</div>
                <div class="tab-btn" id="tabSticker" onclick="switchTab('sticker')">Stickers</div>
            </div>
            <input type="text" id="tenorSearch" placeholder="Search Tenor (e.g. cat)...">
            <div class="loader" id="tenorLoader"></div>
            <div id="tenorGrid"></div>
        </div>
    </div>

    <div id="feed">
        <p style="text-align:center; color: var(--text-dim); margin-top: 20px;">Connecting...</p>
    </div>

    <footer>
        <div style="margin-bottom: 15px;">&copy; <span id="year"></span> Synz</div>
    </footer>

    <div id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">✕</span>
        <img id="lightboxImg">
        <video id="lightboxVid" controls></video>
    </div>

    <div id="msgOptionsBar">
        <div class="msg-option" id="btnCopyText">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            <span id="copyTextLabel">Copy</span>
        </div>
    </div>

    <div id="emojiBottomSheet" class="bottom-sheet-overlay">
        <div class="sheet-content">
            <div class="sheet-handle"></div>
            <div id="pickerHeader" class="sheet-header">
                <div class="search-container">
                    <div class="search-bar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <input type="text" id="pickerSearch" placeholder="Search">
                    </div>
                </div>
                <div class="section-row">
                    <span class="section-title">Your reactions</span>
                    <span class="customize-link" onclick="enterCustomizeMode()">CUSTOMIZE</span>
                </div>
            </div>
            <div id="customizeHeader" class="sheet-header" style="display:none;">
                <div class="customize-top-bar">
                    <button class="icon-btn" onclick="exitCustomizeMode()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                    </button>
                    <span style="font-weight:bold; font-size:1.1rem;">Customize reactions</span>
                    <button class="icon-btn" onclick="saveAndExitCustomize()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>
                    </button>
                </div>
                <div class="customize-info">Tap a reaction, then choose an emoji to replace it.<br><span style="opacity:0.6; font-size:0.85rem;">❤️ is your double-tap reaction.</span></div>
            </div>
            <div id="quickReactionsGrid" class="quick-reactions-row"></div>
            <emoji-picker class="dark"></emoji-picker>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
